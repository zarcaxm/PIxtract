<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #666;
        }

        .results {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            margin-bottom: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        th {
            background-color: #333;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        #pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #page-info {
            font-size: 1rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .results {
                width: 95%;
                padding: 20px;
            }

            table,
            th,
            td {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="results">
        <h2>Resultados para {{ filename }}</h2>
        <p>Tempo de convers√£o: {{ conversion_time | round(2) }} seconds</p>
        <p>Tempo de processamento: {{ processing_time | round(2) }} seconds</p>
        <h3>Entidades:</h3>
        <table id="entities-table">
            <thead>
                <tr>
                    <th>Texto</th>
                    <th>Label</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Linhas adicionadas -->
            </tbody>
        </table>

        <div id="pagination-controls">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>

        <button id="exportButton">Exportar Tabela</button>
    </div>

    <script type="application/json" id="entities-data">{{ entities | tojson | safe }}</script>

    <script>
        let currentPage = 1;
        const rowsPerPage = 10;

        const dataEntities = JSON.parse(document.getElementById("entities-data").textContent);

        function displayEntities(page) {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedEntities = dataEntities.slice(start, end);

            paginatedEntities.forEach(function (entity) {
                const row = `<tr><td>${entity[0]}</td><td>${entity[1]}</td></tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

            document.getElementById("page-info").textContent = `Page ${currentPage} of ${Math.ceil(dataEntities.length / rowsPerPage)}`;

            document.getElementById("prev-page").disabled = currentPage === 1;
            document.getElementById("next-page").disabled = currentPage === Math.ceil(dataEntities.length / rowsPerPage);
        }

        document.getElementById("prev-page").addEventListener("click", function () {
            if (currentPage > 1) {
                currentPage--;
                displayEntities(currentPage);
            }
        });

        document.getElementById("next-page").addEventListener("click", function () {
            if (currentPage < Math.ceil(dataEntities.length / rowsPerPage)) {
                currentPage++;
                displayEntities(currentPage);
            }
        });

        displayEntities(currentPage);

        document.getElementById("exportButton").addEventListener("click", function () {
            let csvContent = "data:text/csv;charset=utf-8,Texto,Label\n";
            dataEntities.forEach(function (entity) {
                let row = entity.join(",");
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "entities.csv");
            document.body.appendChild(link);

            link.click();
        });
    </script>
</body>

</html>
