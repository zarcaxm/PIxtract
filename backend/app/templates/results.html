<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .results {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="results">
        <h2>Resultados para {{ filename }}</h2>
        <p>Tempo de conversão: {{ conversion_time | round(2) }} seconds</p>
        <p>Tempo de processamento: {{ processing_time | round(2) }} seconds</p>
        <h3>Entidades:</h3>
        <table border="1">
            <tr>
                <th>Texto</th>
                <th>Label</th>
            </tr>
            {% for entity in entities %}
            <tr>
                <td>{{ entity[0] }}</td>
                <td>{{ entity[1] }}</td>
            </tr>
            {% endfor %}
        </table>
        <button onclick="window.location.href='/';">Página Principal</button>
        <button id="exportButton">Exportar Tabela</button>
    </div>

    <script type="application/json" id="entities-data">{{ entities | tojson | safe }}</script>

    <script>
        document.getElementById("exportButton").addEventListener("click", function () {
            const dataEntities = JSON.parse(document.getElementById("entities-data").textContent);
            let csvContent = "data:text/csv;charset=utf-8,Texto,Label\n";

            dataEntities.forEach(function (entity) {
                let row = entity.join(",");
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "entities.csv");
            document.body.appendChild(link);

            link.click();
        });
    </script>
</body>

</html>
